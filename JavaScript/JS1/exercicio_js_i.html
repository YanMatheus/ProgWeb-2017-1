<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Instituto de computação</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <script type="text/javascript">
        for (var i = 1; i < 11; i++) {
            document.write("<table border='1'>");
            document.write("<thead>");
            document.write("<tr>");
            document.write("<td colspan='2'>");
            document.write("<strong>Produtos de " + i + "</strong>");
            document.write("</td>");
            document.write("</tr>");
            document.write("</thead>");
            for (var j = 1; j < 11; j++) {
                document.write("<tr>");
                document.write("<td>");
                document.write(i + "x" + j);
                document.write("</td>");
                document.write("<td>");
                document.write(i * j);
                document.write("</td>");
                document.write("</tr>");
            }
            document.write("</table>");
        }
    </script>
</body>

</html>
