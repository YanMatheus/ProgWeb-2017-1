<!DOCTYPE html>
<html>

<head>
    <style>
        #container {
            width: 600px;
            height: 600px;
            background-color: #555;
            font-size: 85%;
        }

        .cell {
            width: 25px;
            height: 25px;
            background-color: #334;
            color: #ccc;
            margin-right: 4px;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div id="container">


      <table>

    <td>


        <script>
            for (var i = 1; i <= 10; i++) {
                document.getElementById('container').innerHTML += '<div class="cell">' +1* i + '</div>'


            }
        </script>
      </td>

          </table>
    </div>
</body>
