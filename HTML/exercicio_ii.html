<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Instituto de computação</title>
</head>

<body>
    <div id="contact-form">
        <h1>Formulário de contato</h1>

        <form id="contact" method="get" action="processa.php">
            <p>

            </p>
            <fieldset>
                <legend>Dados Básicos</legend>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required><br>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required placeholder="email"><br>
                <label for="website">Website</label>
                <input type="text" name="website" id="website" value="http://" required>
            </fieldset>

            <fieldset>
                <legend>Assinale as linguagens já usadas por você:</legend>
                <label for="java">Java</label>
                <input type="checkbox" name="linguagens" id="java" value="java">
                <label for="c">C</label>
                <input type="checkbox" name="linguagens" id="c" value="c">
                <label for="cpp">C++</label>
                <input type="checkbox" name="linguagens" id="cpp" value="cpp">
                <label for="perl">Perl</label>
                <input type="checkbox" name="linguagens" id="perl" value="perl">
                <label for="python">Python</label>
                <input type="checkbox" name="linguagens" id="python" value="python">
                <label for="javascript">Javascript</label>
                <input type="checkbox" name="linguagens" id="javascript" value="javascript">
            </fieldset>


            <fieldset>
                <legend>curriculo</legend>
                <input type="file" name="curriculo">
            </fieldset>
            <fieldset>
                <legend>Digite aqui</legend>
                <textarea name="mensagem" rows="4" cols="50">
            		text
            	</textarea>
            </fieldset>
            <br>
            <input type="button" name="resetar" value="Restar Dados">
            <input type="submit" name="submit" value="Enviar Mensagem">
        </form>
    </div>
</body>

</html>
